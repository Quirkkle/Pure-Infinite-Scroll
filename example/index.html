<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Infinite Scroll Example</title>
    <style>
        #wrapper {
            width: 500px;
            height: 400px;
            overflow-y: auto;
            background: gray;
            border-radius: 20px;
        }

        #content {
            padding: 20px;
            box-sizing: border-box;
        }

        .child {
            width: 100%;
            height: 50px;
            background: blue;
            border-radius: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div id="wrapper">
        <div id="content">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </div>

</body>

<script src="../dist/pure-infinite-scroll.umd.cjs"></script>
<script>
    const wrapper = document.getElementById('wrapper');
    const content = document.getElementById('content');

    const infiniteScroll = new PureInfiniteScroll(wrapper, content);

    infiniteScroll.on('scrolledBottom', () => {
        for (let i = 0; i < 8; i++) {
            const newChild = document.createElement('div');
            newChild.className = 'child';
            content.appendChild(newChild);
        }
    });

    infiniteScroll.on('scrolledTop', () => {
        for (let i = 0; i < 8; i++) {
            const newChild = document.createElement('div');
            newChild.className = 'child';
            content.insertBefore(newChild, content.firstChild);
        }
    });
</script>

</html>
